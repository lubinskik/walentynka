<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>üíñ Walentynka üíñ</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* SERCE W TLE */
.bg-heart {
    position: fixed;
    width: 30vw;
    height: 30vw;
    background: crimson;
    transform: rotate(45deg) scale(0.2);
    opacity: 0;
    z-index: 0;
    transition: opacity 0.4s ease;
}

.bg-heart::before,
.bg-heart::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: crimson;
    border-radius: 50%;
}

.bg-heart::before { top: -50%; }
.bg-heart::after { left: -50%; }

.bg-heart.show {
    opacity: 0.35;
    animation: pulse 1.2s infinite;
}

@keyframes pulse {
    0% { transform: rotate(45deg) scale(0.9); }
    50% { transform: rotate(45deg) scale(1); }
    100% { transform: rotate(45deg) scale(0.9); }
}

.bg-heart.show {
    opacity: 0.35;
    animation: pulse 1.1s infinite;
}

@keyframes pulse {
    0% { transform: rotate(45deg) scale(0.9); }
    50% { transform: rotate(45deg) scale(1); }
    100% { transform: rotate(45deg) scale(0.9); }
}

/* KARTA */
.card {
    background: #111;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 700px;
    box-shadow: 0 0 100px rgba(255,0,80,0.3);
    position: relative;
    z-index: 2;
}

h1 {
    color: crimson;
    margin-bottom: 30px;
    font-size: 50px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 14px 30px;
    border: none;
    border-radius: 30px;
    font-size: 25px;
    cursor: pointer;
    color: white;
}

#yes {
    background: crimson;
}

#no {
    background: #333;
    position: relative;
    transition:
        left 0.45s cubic-bezier(.17,.89,.32,1.49),
        top 0.45s cubic-bezier(.17,.89,.32,1.49),
        transform 0.45s;
}

/* CONFETTI */
.confetti {
    position: fixed;
    top: -30px;
    font-size: 26px;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 5;
}

@keyframes fall {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* MODAL VIDEO */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.modal.show {
    display: flex;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 560px;
    position: relative;
}

.modal-content iframe {
    width: 100%;
    height: 315px;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 22px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="bg-heart" id="bgHeart"></div>

<div class="card">
    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? üíï</h1>
    <div class="buttons">
        <button id="yes">Tak üíñ</button>
        <button id="no">Nie üíî</button>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="videoModal">
    <div class="modal-content">
        <div class="close" id="closeModal">‚ùå</div>
        <iframe
            src="https://www.youtube.com/embed/3d845MvV-IY?autoplay=1"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const bgHeart = document.getElementById("bgHeart");
const modal = document.getElementById("videoModal");
const closeModal = document.getElementById("closeModal");

let noHoverCount = 0;

/* UCIEKAJƒÑCE NIE + LICZNIK */
function moveNoButton() {
    noHoverCount++;

    if (noHoverCount === 10) {
        window.location.href = "https://www.youtube.com/watch?v=3d845MvV-IY";
    }

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
    noBtn.style.transform = `rotate(${Math.random()*360}deg) scale(1.1)`;
}
noBtn.addEventListener("mouseenter", moveNoButton);

/* ‚ù§Ô∏è SERCE + D≈πWIƒòK + CONFETTI */
let audioCtx, heartbeatInterval, confettiInterval;

function startHeartbeat() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    heartbeatInterval = setInterval(() => {
        const now = audioCtx.currentTime;

        [0, 0.22].forEach(delay => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.frequency.value = 50;
            gain.gain.setValueAtTime(0.35, now + delay);
            gain.gain.exponentialRampToValueAtTime(0.01, now + delay + 0.18);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start(now + delay);
            osc.stop(now + delay + 0.18);
        });

    }, 1100); // d≈Çu≈ºsza przerwa miƒôdzy cyklami
}

function stopHeartbeat() {
    clearInterval(heartbeatInterval);
}

function startConfetti() {
    confettiInterval = setInterval(() => {
        for (let i = 0; i < 15; i++) {
            const c = document.createElement("div");
            c.className = "confetti";
            c.textContent = Math.random() > 0.5 ? "üíñ" : "‚ù§Ô∏è";
            c.style.left = Math.random() * window.innerWidth + "px";
            c.style.animationDuration = (2.5 + Math.random()) + "s";
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3500);
        }
    }, 120);
}

function stopConfetti() {
    clearInterval(confettiInterval);
}

yesBtn.addEventListener("mouseenter", () => {
    bgHeart.classList.add("show");
    startHeartbeat();
    startConfetti();
});

yesBtn.addEventListener("mouseleave", () => {
    bgHeart.classList.remove("show");
    stopHeartbeat();
    stopConfetti();
});

yesBtn.addEventListener("click", () => {
    window.location.href = "https://www.youtube.com/watch?v=W5UkA2Gg-Cc";
});

/* ZAMYKANIE MODALA */
closeModal.addEventListener("click", () => {
    modal.classList.remove("show");
});
</script>

</body>
</html>
